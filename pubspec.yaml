name: digivity_admin_app
description: "A new Flutter project."
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.1+2

environment:
  sdk: ^3.8.1

dependencies:
  flutter:
    sdk: flutter

  # UI
  cupertino_icons: ^1.0.8
  smooth_page_indicator: ^1.2.1
  pin_code_fields: ^8.0.1
  fl_chart: ^1.0.0
  multi_select_flutter: ^4.1.3

  # Firebase (latest stable)
  firebase_core: ^3.6.0
  firebase_messaging: ^15.2.10

  # State management & routing
  provider: ^6.1.2
  go_router: ^16.0.0

  # Utils
  shared_preferences: ^2.3.2
  http: ^1.2.1
  permission_handler: ^12.0.1
  intl: ^0.20.2
  path_provider: ^2.1.4
  open_filex: ^4.7.0

  # Media
  photo_manager: ^3.0.0
  file_picker: ^10.3.1
  image_picker: ^1.1.2
  image_cropper: ^9.1.0

  # WebView & launcher
  url_launcher: ^6.2.5
  webview_flutter: ^4.4.1
  webview_flutter_android: ^4.7.0
  webview_flutter_wkwebview: ^3.4.1
  flutter_plugin_android_lifecycle: ^2.0.19

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  flutter_native_splash: ^2.3.1
  flutter_launcher_icons: ^0.14.4

flutter:
  uses-material-design: true

  assets:
    - assets/images/logo/
    - assets/logos/

flutter_native_splash:
  color: "#ffffff"
  image: assets/images/logo/app_icon.jpeg
  fullscreen: true
  android: true
  ios: true

flutter_icons:
  android: true
  ios: true
  image_path: assets/images/logo/app_icon.jpeg
